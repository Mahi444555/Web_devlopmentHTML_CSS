<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Title</title>
    <link rel="stylesheet" href="style.css">

<body>
 <!-- //create 3 buttons -->
 <section class="container-fluid mt-3">
    <button class="btn btn-primary" id="all-emp-btn">All Employee</button>
    <button class="btn btn-primary" id="male-emp-btn">Male Employee</button>
    <button class="btn btn-primary" id="female-emp-btn">Female Employee</button>
 </section>
  <br><br>
 <!-- //create input for search functionality -->

 <form action="">
    <label for="">Type Employee Name</label>
    <input type="search" class="inputField" id="search-box" placeholder="Search Here...">
 </form>

 <!-- //create a layout for table to display the array of employee in table format -->
<table class="table table-striped table-bordered table-hover table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>FIrst Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Ip Address</th>
        </tr>
    </thead>

    <!-- //Your data should come under table body -->
    <tbody id="table-body"></tbody>

</table>
    <script src="script.js"></script>
</body>
</html>
