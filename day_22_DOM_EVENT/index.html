<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_event</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- SMS APP -->
    <section class="sms-app">
        <h1>SMS APPLICATION</h1>
        <form action="">
            <textarea name="" id="text-area" cols="50" rows="10" onkeyup="smsApp()" maxlength="100"
                placeholder="enter msg here"></textarea>
        </form>
        <h2>The remaing characters <span id="chars">100</span> </h2>
    </section>


    
    <!-- Change Password -->
    <section class="change-password">
        <h2>Change password</h2>
        <form action="">
            <input type="password" id="pass-box" placeholder="Password Here...">
            <input type="checkbox" id="check" onchange="changePassword()">Show password <br>
            
        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
