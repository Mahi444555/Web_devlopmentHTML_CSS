    <title>Document</title>

<body>
    <div>
        <ul>
            <li id="first">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
            <li>4</li>
        </ul>
    </div>

    <script>
        let ele = document.getElementById("first");
        console.log(ele);
        let part = ele.parentElement;
        console.log(part);

        document.getElementById("two").onclick= mahi;
        function mahi(){
            document.getElementById("two").innerHTML='mahesh';
        }

        document.getElementById("three").onmouseover = xyz;
        
        function xyz(){
            this.style.background="blue";
        }

    </script>
