<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Form validtion</title>
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- defer used to load data as soon as lower time reduce loading part -->
    <script defer src="script.js"></script>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 border border-primary">
            <form action="" method="post" id="form">
                <h2>Personal Details:</h2>
                <div class="form-group mt-3">
                    <label for="#FirstName"><b>First Name</b></label>
                    <input type="text" id="FirstName" class="form-control" placeholder="First Name">
                </div>

                <div class="form-group mt-3">
                    <label for="#LastName"><b>Last Name</b></label>
                    <input type="text" id="LastName" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="form-group mt-3">
                    <label for="#Address"><b>Address</b></label>
                    <input type="text" id="Address" class="form-control" placeholder="Address" required>
                </div>

                <div class="form-group mt-3">
                    <label for="#Pincode"><b>Pincode</b></label>
                    <input type="text" id="Pincode" class="form-control" placeholder="Enter Number only " required>
                </div>

                <div class="form-group mt-3">
                    <label for="#Gender"><b>Gender</b></label> <br>
                    <select name="Gender" id="Gender" class="form-control" required>
                        <option disabled selected value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group mt-3">
                    <label for="#Food"><b>Select at least 2 Items</b></label><br>
                    <input type="checkbox" id="#Burger" value="Burger" class="Checkbox">
                    <label for="Burger" class="border-end pe-2 border-secondary">Burger</label>
                    
                    <input type="checkbox" id="#Panipuri" value="Panipuri" class="Checkbox">
                    <label for="Panipur" class="border-end pe-2 border-secondary">Panipuri</label>
                    
                    <input type="checkbox" id="#Dosa" value="Dosa" class="Checkbox">
                    <label for="Panipur" class="border-end pe-2 border-secondary">Panipuri</label>
                
                    <input type="checkbox" id="#Panipuri" value="Panipuri" class="Checkbox">
                    <label for="Panipur" class="border-end pe-2 border-secondary">Panipuri</label>
                
                    <input type="checkbox" id="#Panipuri" value="Panipuri" class="Checkbox">
                    <label for="Panipur" class="border-end pe-2 border-secondary">Panipuri</label>
                
                </div>
                <div class="form-group mt-3">
                    <label for="#State"><b>State</b></label><br>
                    <input type="text" id="State" class="form-control" placeholder="State" required>
                </div>

                <div class="form-group mt-3">
                    <label for="#Country"><b>Country</b></label><br>
                    <input type="text" id="Country" class="form-control" placeholder="Country" required>
                </div>

                <div>
                    <button class="btn btn-primary mt-3" id="submit">Submit</button>
                    <button class="btn btn-primary mt-3" id="submit">Reset</button>

                </div>
            </form>
        </div>
        
    </div>
   </div>
    

</body>
</html>
