<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App Using DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="panel-primary">
                <div class="panel-heading">Calculator</div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="">First Value</label>
                        <input type="text" id="first" class="form-control">
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="">Second Value</label>
                        <input type="text" id="second" class="form-control">
                    </div>
                </div>
                  <button onclick="add()" class="btn btn-primary">Addition</button>
                  <button onclick="sub()" class="btn btn-primary">Subtraction</button>
                  <button onclick="mul()" class="btn btn-primary">Multiplication</button>
                  <button onclick="div()" class="btn btn-primary">Division</button>
            </div>
            <p  class="output"></p>
        </div>
  
    <script src="script.js"></script>
</body>
</html>
