<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="Style.css">
    <Style>
        .uord{
            list-style: decimal-leading-zero;
            
        }
    </Style>
</head>
<body>
    <h1>Unordered List</h1>
        <ul class="uord">    
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>fifth</li>  <!--li stand for list items  -->
        </ul>

    <h1>ordered List</h1>
        <ol class="ord">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>fifth</li>
        </ol>
</body>
</html>
